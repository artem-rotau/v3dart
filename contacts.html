</head>
<body class="contacts-body">
    
    <header class="header">
        <a href="index.html">
            <span class="autor">Victor's<br>

            </span>
        </a>

        <ul>
            <div class="links-list">
                <li><a class="header-link" href="index.html">Projekte</a></li>
                <li><a class="header-link" href="about.html">Über mich</a></li>
                <li><a class="header-link link-active" href="contacts.html">Kontakte</a></li>
            </div>
        </ul>

        <div class="hamburger">
            <div class="line-wrapper">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>

        <div class="header-cross">
            <div class="cross-wrapper">
                <div class="line cross-line-top"></div>
                <div class="line cross-line-bottom"></div>
            </div>
        </div>

        <div class="hidden-menu">
            <span class="autor">Victor's<br>
                <span class="autor-down">3D Art</span>
            </span>
            <ul class="hidden-menu-list">
                <div class="hidden-links-list">
                    <li class="hidden-link"><a href="index.html">Projekte</a></li>
                    <li class="hidden-link"><a href="about.html">Über mich</a></li>
                    <li class="hidden-link"><a href="contacts.html">Kontakte</a></li>
                </div>
            </ul>
        </div>
    </header>

    <div class="wrapper">
        <div class="content">
            <section class="contacts">
                <div class="contacts-wrapper">
                    <div class="contacts-inner">
                        <h1 class="contacts-title">Kontakt</h1>
                        <form enctype="multipart/form-data" class="form" onsubmit="send(event, 'send.php')" method="post">
                            <label for="name">Ihr Name:</label>
                            <input id="name" type="text" name="name" required placeholder="Name">
            
                            <label for="email">Ihr E-mail:</label>
                            <input id="email" type="email" name="email" required placeholder="E-mail">
            
                            <label for="komment">Ihr Nachricht:</label>
                            <textarea id="komment" type="text" name="text" required placeholder="Nachricht"></textarea>
            
                            <div class="agreement">
                                <input id="agr" class="checkbox" type="checkbox" name="checkbox" required>
                                <label class="agreement-descr" for="agr">
                                    Ich Stimme Zu, Dass Meine Angaben Aus Dem Kontaktformular Zur Beantwortung Meiner Anfrage Erhoben Und Verarbeitet Werden. Die Daten Werden Nach Abgeschlossener Bearbeitung Ihrer Anfrage Gelöscht. Hinweis: Sie Können Ihre Einwilligung Jederzeit Für Die Zukunft Per E-Mail (Viktork2@Yahoo.com) Widerrufen. Detailierte Information Zum Umgang Mit Nutzerdaten Finden Sie In Unserer Datenschutzerklärung.
                                </label>
                            </div>
            
                            <button class="submit" type="submit" name="submit">Senden</button>
                        </form>
                    </div>
                </div>
            </section>
        
            <footer class="footer contacts-footer">
                <span>Copyright © 2023 Victor's 3D Art | Powered by Artem Rotau | <a href="imprint.html">Impressum</a> | <a href="policy.html">Datenschutz</a></span>
            </footer>
        </div>
    </div>
